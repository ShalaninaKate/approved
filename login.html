<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Login</title>
  <link rel="stylesheet" href="css/main.css">


  <script defer src="js/main.js"></script>
</head>


  <body>
    <div class="wrapper">
      <main class="authorization">
        <div class="authorization__left-side"></div>
        <div class="authorization__content">
          <div class="authorization__inset">
            <div class="authorization__header">
              <a href="#" class="authorization__logo"
                ><img src="./img/logo.svg" alt="logo"
              /></a>
              <div class="authorization__login">
                Donâ€™t have account?
                <a class="authorization__link-login" href="#">Sign Up</a>
              </div>
            </div>

            <form action="#" method="post" class="authorization__form form">
              <h2 class="authorization__title">Login to Approve</h2>
              <p class="authorization__text">
                Lectus aenean interdum semper viverra nulla cras eros quisque
                aliquam.
              </p>
              <div class="authorization__items form__items">
                <div class="form__item">
                  <div class="input">
                    <input
                      class="input__control"
                      type="email"
                      name=""
                      value=""
                      placeholder="Email"
                    />
                  </div>
                </div>
                <div class="form__item">
                  <div class="input">
                    <input
                      class="input__control"
                      type="password"
                      name=""
                      value=""
                      placeholder="Password"
                    />
                    <button type="button" class="input__btn show-pass">
                      <svg class="input__btn-eye on">
                        <use xlink:href="img/sprite.svg#eye"></use>
                      </svg>
                      <svg class="input__btn-eye off">
                        <use xlink:href="img/sprite.svg#eye-off"></use>
                      </svg>
                    </button>
                  </div>
                </div>
              </div>
              <button
                class="authorization__button form__button button"
                type="button"
              >
                Login
              </button>
              <div class="authorization__socials">
                <span class="authorization__socials-text"
                  >Sign Up with Social Account</span
                >
                <ul class="authorization__socials-items">
                  <li class="authorization__socials-item">
                    <a href="#" class="authorization__socials-link">
                      <img src="./img/svg/google.svg" alt="google" />
                    </a>
                  </li>
                  <li class="authorization__socials-item">
                    <a href="#" class="authorization__socials-link">
                      <img src="./img/svg/twitter-x.svg" alt="twitter" />
                    </a>
                  </li>
                  <li class="authorization__socials-item">
                    <a href="#" class="authorization__socials-link">
                      <img src="./img/svg/gg_facebook.svg" alt="facebook" />
                    </a>
                  </li>
                </ul>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
